<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- import css -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="../images/Group 1.svg" type="image/png">
    <title> Pedido </title>
</head>

<body>

    <header>
        <div>
            <img src="../images/Logo.png" alt="Santo Pão logo" class="header-img" />
        </div>
    </header>

    <main>
        <section class="total-valores">

            <div class="total">
                <div>
                    <h3>Pedidos Entregues</h3>
                    <img src="../images/Icon.svg" alt="" />
                </div>
                <p id="total-entregues"></p>
            </div>

            <div class="total">
                <div>
                    <h3>Pedidos Restantes</h3>
                    <img src="../images/Icon.svg" alt="" />
                </div>
                <p id="total-restantes"></p>
            </div>

            <div class="total">
                <div>
                    <h3>Total de Pedidos</h3>
                    <img src="../images/Icon.svg" alt="" />
                </div>
                <p id="total-pessoas"></p>
            </div>

            <div class="total">
                <div>
                    <h3>Pães Vendidos</h3>
                    <img src="../images/Group 1.svg" alt="" />
                </div>
                <p id="total-paes"></p>
            </div>

            <div id="total-dinheiro" class="total">
                <div>
                    <h3>Entrada</h3>
                    <img id="img-reais" src="../images/Group 2.svg" alt="" />
                </div>
                <p id="total-entrada"></p>
            </div>
        </section>

        <section class="cards-area">
            <div class="cards-container">
                <button id="btn-adicionar">+ Fazer Pedido</button>
                <div id="cards">

                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <a href="../index.html">
            <button class="botao">Voltar para página inicial</button>
        </a>
    </footer>

    <div id="modal-add" class="modal-container">
        <div id="modal" class="modal">
            <h3>Fazer Pedido</h3>
            <div class="modal-inputs">
                <input id="nome" type="text" placeholder="Nome completo do cliente"/>
                <label for="tipo">Tipo de Pão</label>
                <div class="input-wrapper">
                <select id="tipo" placeholder="Tipo de Pão">
                    <option value="Pão francês">Pão francês</option>
                    <option value="Baguete artesanal">Baguete artesanal</option>
                    <option value="Pão integral">Pão integral</option>
                    <option value="Pão de ervas frescas">Pão de ervas frescas</option>
                    <option value="Pão de azeitonas">Pão de azeitonas</option>
                    <option value="Pão de queijo">Pão de queijo</option>
                    <option value="Pão especial sazonal">Pão especial sazonal</option>
                </select>
                <input id="quantidade" type="number" min="0" placeholder="Quantidade"/>
                </div>
                <label for="formaPagamento">Formato de Pagamento</label>
                <select id="formaPagamento" placeholder="Forma de pagamento">
                    <option value="Crédito">Crédito</option>
                    <option value="Débito">Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
            <div class="modal-btn">
                <button id="btn-enviar" onclick="addCard(), limpaModal()">Enviar</button>
                <button id="btn-cancelar" onclick="limpaModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
